<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdullah Sarwar | Thumbnail Gallery</title>

<style>
body{
  background:#0a0a0a;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:40px;
}

h2{
  margin-bottom:20px;
}

.thumbnail-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
  margin-bottom:80px;
}

.small-thumbnail-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}

.thumbnail-item{
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
}

.thumbnail-item img{
  width:100%;
  display:block;
}

.lightbox{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.95);
  justify-content:center;
  align-items:center;
}

.lightbox.active{
  display:flex;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
}

.lightbox-close,
.lightbox-nav{
  position:absolute;
  color:white;
  font-size:40px;
  cursor:pointer;
}

.lightbox-close{
  top:20px;
  right:30px;
}

.lightbox-nav.prev{
  left:30px;
  top:50%;
}

.lightbox-nav.next{
  right:30px;
  top:50%;
}
</style>
</head>

<body>

<h2>Main Thumbnail Gallery</h2>
<div class="thumbnail-grid" id="mainGallery"></div>

<h2>Channel Thumbnails (Smaller)</h2>
<div class="small-thumbnail-grid" id="smallGallery"></div>

<div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
<span class="lightbox-close" onclick="closeLightbox(event)">×</span>
<span class="lightbox-nav prev" onclick="prevImage(event)">‹</span>
<img id="lightbox-img">
<span class="lightbox-nav next" onclick="nextImage(event)">›</span>
</div>

<script>
const thumbnails=[];
for(let i=82;i<=130;i++){
  thumbnails.push(i+".png");
}

const mainGallery=document.getElementById("mainGallery");
const smallGallery=document.getElementById("smallGallery");

thumbnails.forEach((img,index)=>{
  const div=document.createElement("div");
  div.className="thumbnail-item";
  div.innerHTML=`<img src="${img}">`;
  div.onclick=()=>openLightbox(index);
  mainGallery.appendChild(div);
});

for(let i=0;i<15;i++){
  const div=document.createElement("div");
  div.className="thumbnail-item";
  div.innerHTML=`<img src="${thumbnails[i]}">`;
  div.onclick=()=>openLightbox(i);
  smallGallery.appendChild(div);
}

let currentImageIndex=0;

function openLightbox(index){
  currentImageIndex=index;
  document.getElementById("lightbox-img").src=thumbnails[index];
  document.getElementById("lightbox").classList.add("active");
}

function closeLightbox(event){
  if(event.target.id==="lightbox" || event.target.classList.contains("lightbox-close")){
    document.getElementById("lightbox").classList.remove("active");
  }
}

function nextImage(e){
  e.stopPropagation();
  currentImageIndex=(currentImageIndex+1)%thumbnails.length;
  document.getElementById("lightbox-img").src=thumbnails[currentImageIndex];
}

function prevImage(e){
  e.stopPropagation();
  currentImageIndex=(currentImageIndex-1+thumbnails.length)%thumbnails.length;
  document.getElementById("lightbox-img").src=thumbnails[currentImageIndex];
}
</script>

</body>
</html>
